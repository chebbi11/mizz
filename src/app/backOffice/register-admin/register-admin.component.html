<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-lg-8 mb-4 order-0">
              <div class="card">
                <div class="d-flex align-items-end row">
                  <div class="col-sm-7">
                    <div class="card-body">
                      <h5 class="card-header">Merged</h5>
                      <div class="card-body demo-vertical-spacing demo-only-element">
                        <div class="input-group input-group-merge">
                          <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search"></i></span>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Search..."
                              aria-label="Search..."
                              aria-describedby="basic-addon-search31"
                            />
                        </div>
                        <div class="form-password-toggle">
                          <label class="form-label" for="basic-default-password32">Password</label>
                          <div class="input-group input-group-merge">
                            <input
                              type="password"
                              class="form-control"
                              id="basic-default-password32"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="basic-default-password"
                            />
                            <span class="input-group-text cursor-pointer" id="basic-default-password"><i class="bx bx-hide"></i></span>
                          </div>
                        </div>
                        <div class="input-group input-group-merge">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Recipient's username"
                            aria-label="Recipient's username"
                            aria-describedby="basic-addon33"
                          />
                          <span class="input-group-text" id="basic-addon33">@example.com</span>
                        </div>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text" id="basic-addon34">https://example.com/users/</span>
                          <input type="text" class="form-control" id="basic-url3" aria-describedby="basic-addon34" />
                        </div>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">$</span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="100"
                            aria-label="Amount (to the nearest dollar)"
                          />
                          <span class="input-group-text">.00</span>
                        </div>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">With textarea</span>
                          <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-backdrop fade"></div>
          </div>
          <br><br><br><br>
          <app-footer-admin></app-footer-admin>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
